apply plugin: 'com.android.library'

android {
	compileSdkVersion 21
	buildToolsVersion "21.1.1"

	defaultConfig {
		applicationId "com.tippingcanoe.quickreturn.library"
		minSdkVersion 8
		targetSdkVersion 21
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			runProguard false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.android.support:appcompat-v7:21.0.2'
	compile "com.android.support:recyclerview-v7:21.0.2"

	// Nicer animation curves.
	// https://github.com/daimajia/AnimationEasingFunctions
	compile 'com.daimajia.easing:library:1.0.0@aar'

	// Animation backport.
	// http://nineoldandroids.com/
	compile 'com.nineoldandroids:library:2.4.0'
}


apply plugin: 'maven'

group = 'com.tippingcanoe.quickreturn'
version = '1.0.6'
project.ext.description = "Quick returning headers and footers."


uploadArchives {
	repositories {
		mavenDeployer {
			pom.project {
				name project.getName()
				description project.ext.description
			}
			repository url: 'file://' + new File(System.getProperty('user.home'), '.m2/repository').absolutePath
			repository url: 'file://' + new File("./maven").absolutePath
		}
	}
}